<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency-Convertor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container">
        <h2>Currency-Convertor</h2>
        <form >
        <div class="amount">
            <p style="color: white;">Enter Amount</p>
            <input type="text" value="1">   
        </div>
        <div class="dropdowns">
            <div class="from">
                <p style="color: white;">From</p>
                <div class="selectcontainer">
                    <img src="https://flagsapi.com/CA/flat/64.png" alt="">
                    <select name="from" id="">
                       
                    </select>
                </div>
            </div>
            <i class="fa-solid fa-arrow-right-arrow-left"></i>

            
                <div class="to">
                    <p style="color: white;">TO</p>
                    <div class="selectcontainer">
                        <img src="https://flagsapi.com/IN/flat/64.png" alt="">
                        <select name="to" id="">
                           
                        </select>
                    </div>
                </div>
            

        </div>
        <div class="msg">1USD = 82INR</div>
        <button>Get Exchange Rate</button>
    </form>

        
    </div>
    <script src="coder.js"></script>
    <script src="script.js"></script>
    
</body>
</html>
